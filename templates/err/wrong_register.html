<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load staticfiles %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
    内容错误
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">内容错误</h1>
        <p class="lead">请检查您输入的内容</p>
        <hr class="my-4">
        <p>{{ e }} 请重新输入</p>
        <a class="btn btn-primary btn-lg" role="button" href={% url 'userprofile:register' %}>注册账号</a>
    </div>
{% endblock content %}
